<!-- templates/payments.html -->
{% extends "base.html" %}

{% block title %}MyBank - Payments{% endblock %}

{% block content %}
<div class="header">
    <h2><i class="fas fa-credit-card"></i> Bill Payments</h2>
    <p>Pay your bills securely and on time</p>
</div>

<!-- Payee List -->
<div class="card">
    <h3><i class="fas fa-list"></i> Your Payees</h3>
    <ul class="transaction-list">
        <li class="transaction-item">
            <div>
                <div style="font-weight: bold;">Electricity Bill</div>
                <small>Due: 2023-08-01</small>
            </div>
            <div>
                <button class="btn btn-primary">
                    <i class="fas fa-dollar-sign"></i> Pay Now
                </button>
            </div>
        </li>
        <li class="transaction-item">
            <div>
                <div style="font-weight: bold;">Internet Provider</div>
                <small>Due: 2023-08-05</small>
            </div>
            <div>
                <button class="btn btn-primary">
                    <i class="fas fa-dollar-sign"></i> Pay Now
                </button>
            </div>
        </li>
    </ul>
</div>

<!-- Add New Payee -->
<div class="card" style="margin-top: 2rem;">
    <h3><i class="fas fa-plus-circle"></i> Add New Payee</h3>
    <form id="addPayeeForm">
        <div class="grid">
            <div class="form-group">
                <label for="payeeName">Payee Name</label>
                <input type="text" id="payeeName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="payeeAccount">Payee Account Number</label>
                <input type="text" id="payeeAccount" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="payeeAddress">Payee Address</label>
            <input type="text" id="payeeAddress" class="form-control">
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Payee
            </button>
        </div>
    </form>
</div>
{% endblock %}
