<!-- templates/accounts.html -->
{% extends "base.html" %}

{% block title %}MyBank - Accounts{% endblock %}

{% block content %}
<div class="header">
    <h2><i class="fas fa-wallet"></i> Manage Accounts</h2>
    <p>View and manage your bank accounts</p>
</div>

<!-- Account List -->
<div class="grid">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h4>Checking Account</h4>
                <p class="account-number">•••• 1234</p>
                <div class="account-balance" style="font-size: 1.5rem;">$8,450.00</div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="window.location.href='/account-details'">
                    <i class="fas fa-chevron-right"></i> Details
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h4>Savings Account</h4>
                <p class="account-number">•••• 5678</p>
                <div class="account-balance" style="font-size: 1.5rem;">$4,000.00</div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="window.location.href='/account-details'">
                    <i class="fas fa-chevron-right"></i> Details
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add New Account -->
<div class="card" style="margin-top: 2rem;">
    <h3><i class="fas fa-plus-circle"></i> Add New Account</h3>
    <form id="addAccountForm">
        <div class="grid">
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" class="form-control" required>
                    <option value="">Select Account Type</option>
                    <option value="checking">Checking Account</option>
                    <option value="savings">Savings Account</option>
                    <option value="credit">Credit Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="initialDeposit">Initial Deposit</label>
                <input type="number" id="initialDeposit" class="form-control" 
                       step="0.01" placeholder="0.00" required>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Account
            </button>
        </div>
    </form>
</div>
{% endblock %}
