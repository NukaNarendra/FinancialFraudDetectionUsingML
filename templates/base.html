<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyBank - Secure Banking{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <!-- Keep existing navbar content -->
        <div class="navbar-content">
            <a href="/" class="logo">
                <i class="fas fa-landmark"></i>
                MyBank
            </a>
            <div style="color: var(--light-text);">
                <i class="fas fa-shield-alt"></i> Secure Banking
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <!-- Existing footer content -->
        <p>© 2025 MyBank. All rights reserved.</p>
        <p>Secure • Trusted • Reliable</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
